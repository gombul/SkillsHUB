<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>SkillsHUB</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 center">
				<hgroup>
					<h1 class="sr-only">SkillsHUB</h1>
					<img class="logo-gov" src="img/logo-gov.svg" alt="Department of Education and Training" />
					<img class="logo-skillshub" src="img/logo-skillshub.svg" alt="SkillsHUB" />
				</hgroup>
				<div class="container-signin">
					<h2>Sign in</h2>
					<p>
						<a href="register.html">Create a provider account</a>
					</p>
					<div class="form-group">
						<input class="form-control" id="Email" name="Email" placeholder="Email" type="email" value="">
					</div>
					<div class="form-group">
						<input class="form-control" id="Password" name="Password" placeholder="Password" type="password">
					</div>
					<button type="submit" class="btn btn-block btn-lg btn-primary">Sign in</button>
					<p class="forgot">
						<a href="/Account/PasswordForgot">
							Forgot your password?
						</a>
					</p>
				</div>
			</div>
			<div class="col-md-8">
				<div class="hero">
					<div class="container-intro">
						<h2>Prototype</h2>
						<p>For managing eligibility and enrollments for adult migrants learning english.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
